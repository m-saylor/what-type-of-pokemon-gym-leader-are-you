<html>
<head>
    <title></title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <header></header>

    <div class="questions"></div>

    <div class="error-container hidden"></div>

    <div class="button-container">
        <button id="submit">Submit</button>
    </div>

    <!--source: https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div class="modal hidden" id="resultsModal">
        <div class="modal-container">
            <div><button class="end" id="close-modal">X</button></div>
            <div class="modal-content"></div>
            <div class="end-buttons">
                <button class="end" id="try-again">Try Again</button>
                <button class="end" id="share">Share Results</button>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
<footer>
    <h6>made by xGigglypuff</h6>
</footer>
</html>
